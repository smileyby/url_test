<script>
    function getUrlName(name){
          var reg = new RegExp("(^|&)"+name +"=([^&]*)(&|$)");
          var r = window.location.search.substr(1).match(reg);
          if( r!=null ){
              //return  decodeURI(r[2]);
              // return  unescape(r[2]);
              // return r[2];
          }else{
              return null;
          }
      }
      var a = getUrlName("a");
      var b = getUrlName("b");
      document.getElementsByClassName("testContent")[0].innerHTML = a;
      document.getElementsByClassName("testContent")[1].innerHTML = b;
</script>
